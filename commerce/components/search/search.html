<div class="search-overlay" data-search-target="overlay" data-action="click->search#close">
  <div class="search-container" data-action="click->search#stopPropagation">
    <div class="search-header">
      <span class="search-title">Search</span>
      <button class="close-btn" data-action="click->search#close" aria-label="Close search">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    <div class="search-input-wrapper">
      <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      <input
        type="text"
        class="search-input"
        placeholder="Search for products..."
        data-search-target="input"
      >
      <kbd class="search-kbd">ESC</kbd>
    </div>
    <div class="search-suggestions">
      <span class="search-suggestions-label">Popular Searches</span>
      <div class="search-tags">
        <a href="#" class="search-tag">Dresses</a>
        <a href="#" class="search-tag">Summer Collection</a>
        <a href="#" class="search-tag">New Arrivals</a>
        <a href="#" class="search-tag">Sale</a>
      </div>
    </div>
  </div>
</div>
