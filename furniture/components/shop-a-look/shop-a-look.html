<section class="sal-section" data-controller="shop-a-look">
  <div class="container">
    <div class="sal-head text-center">
      <p class="sal-eyebrow mb-2">Styled Spaces</p>
      <h1 class="sal-title mb-2">Shop the Bedroom Looks</h1>
      <p class="sal-sub mb-4">Hover each scene to preview the exact furniture pieces in the look.</p>
    </div>

    <div class="sal-grid">
      <article
        class="sal-card is-highlight"
        data-shop-a-look-target="card"
        data-action="click->shop-a-look#open"
        data-look-slug="cozy-master-look"
        data-look-title="Cozy Master Bedroom"
        data-look-meta="3 Items - KSH 129,700"
        data-look-image="https://images.unsplash.com/photo-1505693416388-ac5ce068fe85?w=1200&h=1200&fit=crop"
      >
        <div class="sal-card-media" data-controller="hover-slideshow" data-hover-slideshow-images-value="https://images.unsplash.com/photo-1505693416388-ac5ce068fe85?w=720&h=720&fit=crop|https://images.unsplash.com/photo-1552321554-5fefe8c9ef14?w=720&h=720&fit=crop|https://images.unsplash.com/photo-1536376072261-38c75010e6c9?w=720&h=720&fit=crop">
          <img src="https://images.unsplash.com/photo-1505693416388-ac5ce068fe85?w=720&h=720&fit=crop" alt="Cozy bedroom look with bed and side tables" data-hover-slideshow-target="image">
        </div>
        <template>
          <article class="sal-item">
            <img src="https://images.unsplash.com/photo-1505693416388-ac5ce068fe85?w=220&h=220&fit=crop" alt="Queen upholstered bed">
            <div>
              <h4>Queen Upholstered Bed</h4>
              <p>180 x 200 cm</p>
            </div>
            <p class="sal-item-price">KSH 84,000</p>
          </article>
          <article class="sal-item">
            <img src="https://images.unsplash.com/photo-1552321554-5fefe8c9ef14?w=220&h=220&fit=crop" alt="Cloud pillow set">
            <div>
              <h4>Cloud Pillow Set (Pair)</h4>
              <p>White Cotton</p>
            </div>
            <p class="sal-item-price">KSH 8,700</p>
          </article>
          <article class="sal-item">
            <img src="https://images.unsplash.com/photo-1536376072261-38c75010e6c9?w=220&h=220&fit=crop" alt="Solid oak nightstand">
            <div>
              <h4>Solid Oak Nightstand</h4>
              <p>Natural Finish</p>
            </div>
            <p class="sal-item-price">KSH 37,000</p>
          </article>
        </template>
      </article>

      <article
        class="sal-card"
        data-shop-a-look-target="card"
        data-action="click->shop-a-look#open"
        data-look-slug="minimal-linen-look"
        data-look-title="Minimal Linen Bedroom"
        data-look-meta="3 Items - KSH 112,900"
        data-look-image="https://images.unsplash.com/photo-1615874959474-d609969a20ed?w=1200&h=1200&fit=crop"
      >
        <div class="sal-card-media" data-controller="hover-slideshow" data-hover-slideshow-images-value="https://images.unsplash.com/photo-1615874959474-d609969a20ed?w=720&h=720&fit=crop|https://images.unsplash.com/photo-1540518614846-7eded433c457?w=720&h=720&fit=crop|https://images.unsplash.com/photo-1505691938895-1758d7feb511?w=720&h=720&fit=crop">
          <img src="https://images.unsplash.com/photo-1615874959474-d609969a20ed?w=720&h=720&fit=crop" alt="Minimal bedroom look" data-hover-slideshow-target="image">
        </div>
        <template>
          <article class="sal-item">
            <img src="https://images.unsplash.com/photo-1616627981450-89e37f0d80fc?w=220&h=220&fit=crop" alt="King platform bed">
            <div>
              <h4>King Platform Bed</h4>
              <p>Walnut Frame</p>
            </div>
            <p class="sal-item-price">KSH 79,900</p>
          </article>
          <article class="sal-item">
            <img src="https://images.unsplash.com/photo-1540518614846-7eded433c457?w=220&h=220&fit=crop" alt="Memory foam pillows">
            <div>
              <h4>Memory Foam Pillows (2)</h4>
              <p>Medium Firm</p>
            </div>
            <p class="sal-item-price">KSH 9,500</p>
          </article>
          <article class="sal-item">
            <img src="https://images.unsplash.com/photo-1505691938895-1758d7feb511?w=220&h=220&fit=crop" alt="Bedside lamp duo">
            <div>
              <h4>Bedside Lamp Duo</h4>
              <p>Warm White</p>
            </div>
            <p class="sal-item-price">KSH 23,500</p>
          </article>
        </template>
      </article>

      <article
        class="sal-card"
        data-shop-a-look-target="card"
        data-action="click->shop-a-look#open"
        data-look-slug="warm-oak-look"
        data-look-title="Warm Oak Guest Bedroom"
        data-look-meta="3 Items - KSH 97,200"
        data-look-image="https://images.unsplash.com/photo-1616486029423-aaa4789e8c9a?w=1200&h=1200&fit=crop"
      >
        <div class="sal-card-media" data-controller="hover-slideshow" data-hover-slideshow-images-value="https://images.unsplash.com/photo-1616486029423-aaa4789e8c9a?w=720&h=720&fit=crop|https://images.unsplash.com/photo-1505693416388-ac5ce068fe85?w=720&h=720&fit=crop|https://images.unsplash.com/photo-1536376072261-38c75010e6c9?w=720&h=720&fit=crop">
          <img src="https://images.unsplash.com/photo-1616486029423-aaa4789e8c9a?w=720&h=720&fit=crop" alt="Warm oak bedroom look" data-hover-slideshow-target="image">
        </div>
        <template>
          <article class="sal-item">
            <img src="https://images.unsplash.com/photo-1616486029423-aaa4789e8c9a?w=220&h=220&fit=crop" alt="Storage bed frame">
            <div>
              <h4>Storage Bed Frame</h4>
              <p>Oak Finish</p>
            </div>
            <p class="sal-item-price">KSH 66,400</p>
          </article>
          <article class="sal-item">
            <img src="https://images.unsplash.com/photo-1552321554-5fefe8c9ef14?w=220&h=220&fit=crop" alt="Decor accent cushions">
            <div>
              <h4>Decor Accent Cushions</h4>
              <p>Set of 4</p>
            </div>
            <p class="sal-item-price">KSH 6,800</p>
          </article>
          <article class="sal-item">
            <img src="https://images.unsplash.com/photo-1536376072261-38c75010e6c9?w=220&h=220&fit=crop" alt="Wool area rug">
            <div>
              <h4>Wool Area Rug</h4>
              <p>180 x 260 cm</p>
            </div>
            <p class="sal-item-price">KSH 24,000</p>
          </article>
        </template>
      </article>
    </div>
  </div>

  <div class="sal-modal" data-shop-a-look-target="modal" aria-hidden="true" data-action="click->shop-a-look#backdropClose">
    <button class="sal-modal-close" type="button" aria-label="Close" data-action="click->shop-a-look#close">Ã—</button>

    <button class="sal-nav sal-nav-left" type="button" aria-label="Previous look" data-action="click->shop-a-look#prev">
      <i class="bi bi-chevron-left"></i>
    </button>

    <div class="sal-modal-shell">
      <div class="sal-modal-image">
        <img data-shop-a-look-target="modalImage" src="" alt="Selected bedroom look">
      </div>

      <aside class="sal-modal-panel">
        <p class="sal-modal-meta mb-2" data-shop-a-look-target="modalMeta"></p>
        <h3 class="sal-modal-title mb-3" data-shop-a-look-target="modalLookTitle"></h3>
        <div class="sal-modal-items" data-shop-a-look-target="modalItems"></div>
        <button class="sal-add-all" type="button" data-shop-a-look-target="addAllButton">ADD ROOM TO CART</button>
      </aside>
    </div>

    <button class="sal-nav sal-nav-right" type="button" aria-label="Next look" data-action="click->shop-a-look#next">
      <i class="bi bi-chevron-right"></i>
    </button>
  </div>
</section>
