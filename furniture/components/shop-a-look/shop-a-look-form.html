<section class="sal-section pb-0">
  <div class="container">
    <form class="sal-form mb-4" action="#" method="post">
      <h2 class="sal-form-title mb-3">Create a New Look</h2>
      <div class="sal-form-grid">
        <div class="sal-form-field">
          <label for="look-title">Look Name</label>
          <input id="look-title" type="text" placeholder="e.g. Warm Oak Bedroom Set">
        </div>
        <div class="sal-form-field">
          <label for="look-image">Look Image</label>
          <input id="look-image" type="file" accept="image/*">
        </div>
        <div class="sal-form-field">
          <label for="product-1">Product 1</label>
          <select id="product-1">
            <option>Queen Upholstered Bed</option>
            <option>King Platform Bed</option>
            <option>Storage Bed Frame</option>
          </select>
        </div>
        <div class="sal-form-field">
          <label for="product-2">Product 2</label>
          <select id="product-2">
            <option>Cloud Pillow Set (Pair)</option>
            <option>Memory Foam Pillows (2)</option>
            <option>Decor Accent Cushions</option>
          </select>
        </div>
        <div class="sal-form-field">
          <label for="product-3">Product 3</label>
          <select id="product-3">
            <option>Solid Oak Nightstand</option>
            <option>Bedside Lamp Duo</option>
            <option>Wool Area Rug</option>
          </select>
        </div>
        <div class="sal-form-field sal-form-action">
          <button type="submit">SAVE LOOK</button>
        </div>
      </div>
    </form>
  </div>
</section>
