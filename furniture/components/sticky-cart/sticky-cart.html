<section class="sl-sticky-cart" data-controller="sticky-cart" aria-hidden="true">
  <div class="sl-sticky-cart__inner container">
    <div class="sl-sticky-cart__content">
      <img class="sl-sticky-cart__image" src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?w=160&h=120&fit=crop" alt="Milo curve fabric sofa set">
      <div class="sl-sticky-cart__meta">
        <p class="sl-sticky-cart__title mb-0">Milo curve fabric sofa + 2 single seaters</p>
        <p class="sl-sticky-cart__price mb-0">KSH 339,995</p>
      </div>
    </div>
    <div class="sl-sticky-cart__actions">
      <div class="sl-sticky-cart__qty">
        <button type="button" class="sl-sticky-cart__qty-btn" data-sl-qty-step="-1" aria-label="Decrease quantity">âˆ’</button>
        <input type="number" min="1" value="2" class="sl-sticky-cart__qty-input" data-sticky-cart-target="stickyQty">
        <button type="button" class="sl-sticky-cart__qty-btn" data-sl-qty-step="1" aria-label="Increase quantity">+</button>
      </div>
      <button type="button" class="sl-sticky-cart__add-btn" data-sticky-cart-target="stickyAddButton">ADD TO CART</button>
    </div>
  </div>
</section>
