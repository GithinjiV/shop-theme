<section class="hero-section" data-controller="hero-slider">
  <div class="hero-track" data-hero-slider-target="track">
    <div class="hero-slide">
      <div class="hero-media hero-media-desktop">
        <video autoplay muted loop playsinline preload="metadata"
          poster="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?w=1400&h=600&fit=crop">
          <source src="https://videos.pexels.com/video-files/7578552/7578552-hd_1920_1080_25fps.mp4" type="video/mp4">
        </video>
      </div>
      <div class="hero-media hero-media-mobile">
        <img src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?w=900&h=1200&fit=crop" alt="Elevate Your Living Space">
      </div>
      <div class="hero-overlay">
        <div class="container h-100 d-flex flex-column justify-content-center">
          <h1 class="hero-title">Elevate Your Living Space</h1>
          <p class="hero-subtitle">Premium sofas crafted for comfort and style</p>
          <div>
            <a href="#" class="btn btn-dark hero-btn mr-3">Shop Now</a>
            <a href="#" class="btn btn-outline-light hero-btn">View Collection</a>
          </div>
        </div>
      </div>
    </div>
    <div class="hero-slide">
      <div class="hero-media hero-media-desktop">
        <img src="https://images.unsplash.com/photo-1567016432779-094069958ea5?w=1400&h=600&fit=crop" alt="New Arrivals">
      </div>
      <div class="hero-media hero-media-mobile">
        <video autoplay muted loop playsinline preload="metadata"
          poster="https://images.unsplash.com/photo-1567016432779-094069958ea5?w=900&h=1200&fit=crop">
          <source src="https://videos.pexels.com/video-files/7578552/7578552-hd_1920_1080_25fps.mp4" type="video/mp4">
        </video>
      </div>
      <div class="hero-overlay">
        <div class="container h-100 d-flex flex-column justify-content-center">
          <h1 class="hero-title">New Arrivals</h1>
          <p class="hero-subtitle">Discover our latest collection of luxury furniture</p>
          <div>
            <a href="#" class="btn btn-dark hero-btn mr-3">Explore</a>
            <a href="#" class="btn btn-outline-light hero-btn">See All</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button class="hero-arrow hero-arrow-prev" data-action="click->hero-slider#prev">
    <i class="bi bi-chevron-left"></i>
  </button>
  <button class="hero-arrow hero-arrow-next" data-action="click->hero-slider#next">
    <i class="bi bi-chevron-right"></i>
  </button>

  <div class="hero-dots" data-hero-slider-target="dots"></div>
</section>
